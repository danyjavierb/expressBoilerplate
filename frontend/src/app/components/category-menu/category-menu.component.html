<div class="card" style="width: 16rem; "*ngIf="categories.length>0">
  <div class="card-header">
    Categories
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><span class="category-button" (click)="getAllProducts()"  href="#">all</span></li>
    <ng-container *ngFor="let cat of categories" >
      <li class="list-group-item"><span class="category-button" (click)="getProductsByCategory(cat._id)" href="#">{{cat.name}}</span></li>
    </ng-container>
  </ul>
</div>
