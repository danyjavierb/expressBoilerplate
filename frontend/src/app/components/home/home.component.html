<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Demo Front</h1>
      <app-category-menu (getAllProductsEmitter)="getAllProducts()" (getProductsByCategoryEmitter)="getAllProductsByCategory($event)" [categories]="categories"></app-category-menu>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <app-slider [images]="slide"></app-slider>

      <div class="row" >
        <ng-container *ngFor="let prod of products" >
          <app-product-item [product]="prod" class="col-lg-4 col-md-6 mb-4"></app-product-item>
        </ng-container>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
